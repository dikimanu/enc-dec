<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>File Encryption/Decryption</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Global Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #333;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        /* Container Card */
        .container {
            background: #fff;
            padding: 40px;
            max-width: 700px;
            width: 100%;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
            text-align: center;
            transition: transform 0.3s ease;
        }
        .container:hover {
            transform: translateY(-5px);
        }
        h2 {
            font-weight: 700;
            color: #333;
            margin-bottom: 25px;
        }
        /* Form Styles */
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input[type=file] {
            margin: 15px 0;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            width: 100%;
        }
        button {
            padding: 12px 25px;
            margin: 10px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        button[type="submit"][value="encrypt"] {
            background: #667eea;
            color: #fff;
        }
        button[type="submit"][value="encrypt"]:hover {
            background: #5a67d8;
        }
        button[type="submit"][value="decrypt"] {
            background: #764ba2;
            color: #fff;
        }
        button[type="submit"][value="decrypt"]:hover {
            background: #6b3ca0;
        }
        /* Results Section */
        .results {
            margin-top: 30px;
            background: #f9f9f9;
            padding: 20px;
            border-radius: 12px;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.05);
            text-align: left;
        }
        .results h3 {
            margin-bottom: 15px;
            font-weight: 600;
            color: #444;
        }
        .results ul {
            list-style: none;
        }
        .results li {
            padding: 8px 0;
            border-bottom: 1px solid #eee;
        }
        .results a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }
        .results a:hover {
            text-decoration: underline;
        }
        .error {
            color: #e53e3e;
            font-weight: 500;
        }

        /* Responsive */
        @media(max-width: 500px){
            .container {
                padding: 25px;
            }
            input[type=file] {
                font-size: 14px;
            }
            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h2>üîê File Encryption & Decryption</h2>

    <form method="post" enctype="multipart/form-data">
        <label>Select Files</label><br>
        <input type="file" name="files" multiple required><br>
        <div>
            <button type="submit" name="action" value="encrypt">Encrypt</button>
            <button type="submit" name="action" value="decrypt">Decrypt</button>
        </div>
    </form>

    {% if results %}
        <div class="results">
            <h3>Processed Files:</h3>
            <ul>
                {% for file in results %}
                    {% if file.error %}
                        <li>{{ file.original_name }} - <span class="error">‚ùå {{ file.error }}</span></li>
                    {% else %}
                        <li>{{ file.original_name }} - 
                            <a href="/download/{{ file.processed_filename }}">Download</a>
                        </li>
                    {% endif %}
                {% endfor %}
            </ul>
        </div>
    {% endif %}
</div>
</body>
</html>
