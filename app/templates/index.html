<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>File Encryption & Decryption</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<style>
* { box-sizing: border-box; margin: 0; padding: 0; }
body {
    font-family: 'Inter', sans-serif;
    background: linear-gradient(135deg, #667eea, #764ba2);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 15px;
}

/* Container */
.container {
    width: 100%;
    max-width: 900px;
    background: #fff;
    border-radius: 20px;
    padding: 50px 40px;
    box-shadow: 0 30px 60px rgba(0,0,0,0.25);
    text-align: center;
}

h2 {
    font-size: 2.5rem;
    font-weight: 700;
    margin-bottom: 40px;
    color: #333;
}

/* Form */
.form-card {
    background: linear-gradient(145deg, #f8f8f8, #eaeaea);
    padding: 40px 30px;
    border-radius: 20px;
    box-shadow: 0 15px 30px rgba(0,0,0,0.1);
    width: 100%;
    max-width: 800px;
    margin: 0 auto 40px auto;
}
input[type=file] {
    width: 100%;
    padding: 20px;
    font-size: 1.1rem;
    border-radius: 12px;
    border: 1px solid #ccc;
    margin-bottom: 30px;
}
.btn {
    width: 100%;
    padding: 20px;
    font-size: 1.3rem;
    font-weight: 600;
    margin: 12px 0;
    border: none;
    border-radius: 15px;
    color: #fff;
    cursor: pointer;
}
.btn-encrypt { background: linear-gradient(90deg, #667eea, #5a67d8); }
.btn-encrypt:hover { background: linear-gradient(90deg, #5a67d8, #4c51bf); }
.btn-decrypt { background: linear-gradient(90deg, #764ba2, #6b3ca0); }
.btn-decrypt:hover { background: linear-gradient(90deg, #6b3ca0, #5c2d8f); }

/* Results */
.results {
    margin-top: 30px;
    display: flex;
    flex-direction: column;
    gap: 20px;
}
.file-card {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 25px;
    border-radius: 15px;
    background: #f9f9f9;
    box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    font-size: 1.05rem;
}
.file-card.success { border-left: 6px solid #48bb78; }
.file-card.error { border-left: 6px solid #f56565; }
.file-card a { color: #667eea; font-weight: 500; text-decoration: none; }
.file-card a:hover { text-decoration: underline; }

/* Loading Overlay */
#loading-overlay {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.55);
    display: none;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    color: #fff;
    font-size: 20px;
    font-weight: 600;
    z-index: 9999;
    text-align: center;
    padding: 20px;
}
.spinner {
    width: 70px;
    height: 70px;
    border: 7px solid #f3f3f3;
    border-top: 7px solid #667eea;
    border-radius: 50%;
    animation: spin 1s linear infinite;
    margin-bottom: 20px;
}
@keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

/* Responsive */
@media(max-width: 500px){
    h2 { font-size: 2rem; }
    input[type=file] { padding: 16px; font-size: 0.95rem; }
    .btn { padding: 16px; font-size: 1.1rem; }
    .file-card { padding: 18px; font-size: 0.95rem; flex-direction: column; align-items: flex-start; gap: 10px; }
}
</style>
</head>
<body>

<div class="container">
    <h2>üîê File Encryption & Decryption</h2>

    <div class="form-card">
        <form id="file-form" method="post" enctype="multipart/form-data">
            <label>Select Files</label>
            <input type="file" name="files" multiple required>
            <button type="submit" name="action" value="encrypt" class="btn btn-encrypt">üîí Encrypt</button>
            <button type="submit" name="action" value="decrypt" class="btn btn-decrypt">üóùÔ∏è Decrypt</button>
        </form>
    </div>

    <!-- Loading Overlay -->
    <div id="loading-overlay">
        <div class="spinner"></div>
        <p>Processing files, please wait...</p>
    </div>

    <div class="results">
        {% if results %}
            {% for file in results %}
            <div class="file-card {% if file.error %}error{% else %}success{% endif %}">
                <span>{{ file.original_name }} {% if file.error %}- ‚ùå {{ file.error }}{% endif %}</span>
                {% if not file.error %}
                    <a href="/download/{{ file.processed_filename }}">Download</a>
                {% endif %}
            </div>
            {% endfor %}
        {% endif %}
    </div>
</div>

<script>
const loadingOverlay = document.getElementById("loading-overlay");
const form = document.getElementById("file-form");

form.addEventListener("submit", () => {
    loadingOverlay.style.display = "flex";
});
</script>

</body>
</html>
